<!DOCTYPE html>
<html>
<head>
	<title>Color Game</title>
	<link rel="stylesheet" type="text/css" href="colorGame.css">
	<script type="text/javascript" src="colorGame.js"></script>
</head>
<body>
	<h1>The Great <br><span id="colorDisplay">RGB</span><br> Color Game</h1>
	<div id="stripe">
		<button id="reset">New Colors</button>
		<span id="message"></span>
		<button id="easyBtn" class="mode">Easy</button>
		<button id="hardBtn" class="mode selected">Hard</button>
	</div>
	<div id="container">
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
		<div class="square"></div>
	</div>

	<h4>Play To: <span id="numGames">10</span><br>HighScore: <span id="HighScore">0000.00</span></h4>
</body>
</html>
