<!DOCTYPE html>
<html>
<head>
	<title>myWebsite.com</title>
</head>
<body>
	<form>
		<h1>Register</h1>

		<label for="firstName">First Name:</label>
		<input type="text" name="firstName" placeholder="John" required>
		<label for="lastName">Last Name:</label>
		<input type="text" name="lastName" placeholder="Smith" required>
		<br/>
		<label for="MALE">Male</label>
		<input id="MALE" type="radio" name="gender" value="1" required>
		<label for="FEMALE">Female</label>
		<input id="FEMALE" type="radio" name="gender" value="2">
		<label for="OTHER">Other</label>
		<input id="OTHER" type="radio" name="gender" value="#">
		<br/>
		<label for="user-email">Email:</label>
		<input id="user-email" type="Email" name="email" placeholder="your email"
		required="Email">
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
		title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more
		 characters" required>
		<br/>
		<label for="month">Birthday</label>
		<select name="month">
			 <option selected value='1'>Janaury</option>
			 <option value='2'>February</option>
		  	 <option value='3'>March</option>
			 <option value='4'>April</option>
			 <option value='5'>May</option>
			 <option value='6'>June</option>
			 <option value='7'>July</option>
			 <option value='8'>August</option>
			 <option value='9'>September</option>
			 <option value='10'>October</option>
			 <option value='11'>November</option>
			 <option value='12'>December</option>
		</select>
		<select name="day">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
		</select>
		<select name="year">
			<option value="0">2000</option>
			<option value="1">2001</option>
			<option value="2">2002</option>
			<option value="3">2003</option>
			<option value="4">2004</option>
		</select>
		<br/>
		<label name="terms"=>I agree to the terms and conditions</label>
		<input id="terms" type="checkbox" name="terms" required>
		<br/>

		


		<button>Submit</button>
	</form>
</body>
</html>
