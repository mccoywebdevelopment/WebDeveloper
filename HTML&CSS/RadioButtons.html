<!DOCTYPE html>
<html>
<head>
	<title>Radio Buttons</title>
</head>
<body>
	<form>
		<p>Do you prefer cats or dogs?</p>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="DogsToCats"
		value="DOGS">	
		
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="DogsToCats"
		value="CATS">


		<p>What's your current mood?</p>
		<select name="MoodType">
			<option value="happy">:)</option>
			<option value="alright">:|</option>
			<option value="mad">>:|</option>
			<option value="tired">:O</option>
		</select>

		<button>ENTER!!!</button>
	</form>
</body>
</html>
